<template name="filterSubCategories">
  <div class="four wide column">
    <label>Sub Categories</label>
    <select class="ui fluid search dropdown postCategoriesFilters" multiple="">
      <option value="">Select Sub Categories</option>

      {{ #each subCategoriesList }}
        <option value={{this}}>{{this}}</option>
      {{ /each }}
    </select>
  </div>
</template>
