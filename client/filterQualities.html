<template name="filterQualities">
  <div class="row" style="padding-left: 5%; padding-right: 5%">
    <div id="postsQualitiesFilters">
      <label>Qualities</label>
      <select class="ui fluid search dropdown qualities" multiple="">
        <option value="">Select Qualities</option>

        {{ #each qualitiesList }}
          <option value={{this}}>{{this}}</option>
        {{ /each }}
      </select>
    </div>
  </div>
</template>
