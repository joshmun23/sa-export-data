<template name="filterCategories">
  <div class="row fivePctPad">
    <div id="postsCategoriesFilters">
      <label>Categories</label>
      <select class="ui fluid search dropdown categories" multiple="">
        <option value="">Select Categories</option>

        {{ #each categoriesList }}
          <option value={{this}}>{{this}}</option>
        {{ /each }}
      </select>
    </div>
  </div>
</template>
