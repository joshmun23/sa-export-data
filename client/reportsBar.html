<template name="reportsBar">
  <div class="ui grid" id="reportsBarContainer">
    <div class="eight wide column ui right floated">
      <div class="ui two buttons">
        <button class="ui button active" id="filterPostsTabButton"><span>Filter</span><span><i class="filter icon"></i></span></button>
        {{> exportData}}
      </div>
    </div>
  </div>
  <div id="postsFiltersContainer">
    <form id="postsFiltersQueries" data-validate-parsley>
      <div class="ui grid postsFilters stackable">
        <div class="eight wide column centered">
          {{> filterCategories }}
        </div>
        <div class="eight wide column centered">
          {{> filterQualities }}
        </div>
      </div>
        <div class="ui grid stackable equal width">
          <div class="four wide column">
            {{> filterCreatedDateBefore }}
            {{> filterCreatedDateAfter }}
          </div>
          <div class="four wide column">
            {{> filterCompletedDateBefore }}
            {{> filterCompletedDateAfter }}
          </div>
          <div class="four wide column centered">
            {{> filterAmountsLessThan }}
          </div>
          <div class="four wide column centered">
            {{> filterAmountsGreaterThan }}
          </div>
        </div>
      <div class="ui grid" id="postsFiltersButtons">
        <div class="eight wide column right floated">
          <div class="ui two buttons">
            <button class="ui button centered tenPctPad" id="postsFiltersSubmit">Filter Posts</button>
            <button class="ui button centered tenPctPad" id="postsFiltersReset">Reset Filters</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
