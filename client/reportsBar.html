<template name="reportsBar">
  <div class="ui grid">
    <div class="eight wide column ui right floated">
      <div class="ui two buttons">
        <button class="ui button active" id="filterPosts">Filter</button>
        {{> exportData}}
      </div>
    </div>
  </div>
  <div id="postsFiltersContainer" style="background-color:rgba(0,0,0,0.8); color: #3ABA49;padding-top:1rem; padding-left: 5rem; padding-right: 5rem; padding-bottom:1rem">
    <form id="postsFiltersQueries" data-validate="parsley">
      <div class="ui grid postsFilters stackable">
        <div class="row">
          {{> filterCategories }}
          <!-- {{> filterSubCategories }} -->
          {{> filterQualities }}
        </div>
        <div class="row" id="postsAmountFilters">
          {{> filterAmountsLessThan }}
          {{> filterAmountsGreaterThan }}
          <!-- {{> filterAmountsBetween }} -->
        </div>
        <div class="row" id="postsDateFilters">
          {{> filterCreatedDateBefore }}
          {{> filterCreatedDateAfter }}
          {{> filterCompletedDateBefore }}
          {{> filterCompletedDateAfter }}
        </div>
      </div>

      <div class="ui grid" id="postFiltersButtons">
        <div class="eight wide column">
          <p style="text-align: center">
          <button class="ui button centered" id="postsFiltersSubmit" style="background-color: #3ABA49 !important">Filter Posts</button>
          </p>
        </div>
        <div class="eight wide column">
          <p style="text-align: center">
          <button class="ui button centered" id="postsFiltersReset" style="background-color: #3ABA49 !important">Reset Filters</button>
          </p>
        </div>
      </div>
    </form>
  </div>
</template>
