<template name="reportsBar">
  <div class="ui grid">
    <div class="eight wide column ui right floated">
      <div class="ui two buttons">
        <button class="ui button active" id="filterPosts">Filter</button>
        {{> exportData}}
      </div>
    </div>
  </div>
  <div id="postsFiltersContainer" style="border: 1px solid green; display: none; padding: 1rem">
    <div class="ui grid" id="postFilters">
      {{> filterCategories }}
      {{> filterSubCategories }}
      {{> filterCategories }}
      {{> filterCategories }}
    </div>
    <div class="ui grid" id="postFilters">
      {{> filterCategories }}
      {{> filterCategories }}
      {{> filterCategories }}
      {{> filterCategories }}
    </div>
    <div class="ui grid" id="postFiltersButtons">
      <div class="sixteen wide column centered">
        <button class="ui button" id="postsFiltersSubmit">Filter Posts</button>
        <button class="ui button" id="postsFiltersReset">Reset Filters</button>
      </div>
    </div>
  </div>
</template>
