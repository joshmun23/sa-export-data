<template name="posts">
  <!-- <div class="ui grid">
    <div class="twelve wide column">
      {{> exportData }}
    </div>

  {{> reportsBar }}
  <br><br>
<table class="ui celled table">
  <thead>
    <tr>
      {{#each categoriesList}}
      <th>{{this}}</th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each posts}}
    <tr>
      <td>{{category}}</td>
      <td>{{subCategory}}</td>
      <td>{{quantity}}</td>
      <td>{{unitOfMeasure}}</td>
      <td>{{quality}}</td>
      <td>{{unitPrice}}</td>
      <td>{{amount}}</td>
      <td>{{bestByDate}}</td>
      <td>{{mustGoByDate}}</td>
      <td>{{createdDate}}</td>
      <td>{{completedDate}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>

</template>
