<template name="posts">
  {{> reportsBar }}

<table class="ui stackable striped celled small table tablesorter" id="reportsPostsTable">
  <thead>
    <tr>
      {{#each categoriesList}}
      <th class="left aligned"><span>{{this}}</span></th>
      {{/each}}
    </tr>
  </thead>
  <tbody>
    {{#each posts}}
    <tr>
      <td class="left aligned">{{category}}</td>
      <td class="left aligned">{{subCategory}}</td>
      <td class="right aligned">{{formatNumbers quantity}}</td>
      <td class="center aligned">{{unitOfMeasure}}</td>
      <td class="left aligned">{{quality}}</td>
      <td class="right aligned">${{unitPrice}}</td>
      <td class="right aligned">${{formatNumbers amount}}.00</td>
      <td class="center aligned">{{bestByDate}}</td>
      <td class="center aligned">{{mustGoByDate}}</td>
      <td class="center aligned">{{formatDate createdDate}}</td>
      <td class="center aligned">{{formatDate completedDate}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
